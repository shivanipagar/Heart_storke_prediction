<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Next Steps</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      /* background: linear-gradient(to right, #fdfcfb, #e2d1c3); */
      background: linear-gradient(to left, #fffbfb, #ffdada);

      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background: #ffffff;
      padding: 35px 35px 10px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 700px;
      width: 100%;
    }

    h2, h3 {
      font-weight: 700;
      margin-bottom: 20px;
    }

    .btn-custom {
        color: white;
        background-color: #007bff;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .btn-custom:hover {
        color: white;
        background-color: #0056b3;
    }

    .btn-secondary {
      background: #ddd;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
    }

    .loading {
      display: none;
      color: #6c63ff;
      font-weight: 600;
      margin-top: 15px;
    }

    .hospital-card {
      border: 1px solid #e0e0e0;
      border-left: 5px solid #6c63ff;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: left;
      background: #f9f9ff;
    }

    .hospital-card h5 {
      font-weight: bold;
      color: #333;
    }

    .hospital-card p {
      margin: 0;
      color: #666;
    }

    .pagination-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li::before {
      content: "‚úîÔ∏è";
      margin-right: 10px;
      color: green;
    }
    .home-top-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 10;
        background: #ddd;
        color: #333;
        font-weight: 500;
        border-radius: 10px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2 id="nextTitle">Next Steps</h2>
    <div id="content"></div>

    <div id="hospitalSearch" style="display:none;">

      <input type="text" id="city" class="form-control mb-3" placeholder="Enter City (e.g., Mumbai)" />
      <input type="text" id="localAddress" class="form-control mb-3" placeholder="Enter Local Address (e.g., Andheri West)" />
      <button class="btn btn-custom w-100" onclick="fetchHospitals()">üîç Suggest Hospitals</button>
      <p class="loading" id="loading">üîÑ Searching for hospitals...</p>
    </div>

    <div id="hospitalResults" class="mt-4"></div>

    <div id="pagination" class="pagination-buttons" style="display:none;">
      <button class="btn btn-custom" id="prevButton" onclick="showPreviousHospitals()" disabled>‚¨ÖÔ∏è Previous</button>
      <button class="btn btn-custom" id="nextButton" onclick="showNextHospitals()">Next ‚û°Ô∏è</button>
    </div>

    <button class="btn btn-secondary home-top-btn" onclick="goHome()">üè† Home</button>
    <!-- <button class="btn btn-secondary w-100 mt-4" onclick="goHome()">üè† Home</button> -->
  </div>

  <script>
    const apiBaseUrl = "http://127.0.0.1:5000";
    let hospitalsData = [];
    let currentIndex = 0;
    const pageSize = 5;

    async function fetchHospitals() {
      const city = document.getElementById("city").value.trim();
      const localAddress = document.getElementById("localAddress").value.trim();
      const loading = document.getElementById("loading");
      const results = document.getElementById("hospitalResults");
      const pagination = document.getElementById("pagination");
      const prevButton = document.getElementById("prevButton");
      const nextButton = document.getElementById("nextButton");

      if (!city && !localAddress) {
        alert("‚ö†Ô∏è Please enter at least a city or local address.");
        return;
      }

      loading.style.display = "block";
      results.innerHTML = "";
      pagination.style.display = "none";

      try {
        const response = await fetch(`${apiBaseUrl}/get_hospitals?city=${encodeURIComponent(city)}&localAddress=${encodeURIComponent(localAddress)}`);
        if (!response.ok) throw new Error("Failed to fetch hospital data.");
        const data = await response.json();
        loading.style.display = "none";

        if (!data.hospitals || data.hospitals.length === 0) {
          results.innerHTML = `<p class="text-danger">‚ùå No hospitals found.</p>`;
          return;
        }

        hospitalsData = data.hospitals;
        currentIndex = 0;
        showHospitals(currentIndex, pageSize);

        if (hospitalsData.length > pageSize) {
          pagination.style.display = "flex";
        }

        prevButton.disabled = true;
        nextButton.disabled = currentIndex + pageSize >= hospitalsData.length;
      } catch (error) {
        loading.style.display = "none";
        results.innerHTML = `<p class="text-danger">‚ùå Error fetching hospital data.</p>`;
        console.error("‚ùå Error:", error);
      }
    }

    function showHospitals(startIndex, count) {
      const results = document.getElementById("hospitalResults");
      let hospitalList = "";

      for (let i = startIndex; i < startIndex + count && i < hospitalsData.length; i++) {
        const hospital = hospitalsData[i];
        hospitalList += `
          <div class="hospital-card">
            <h5>${hospital["Hospital Name"]}</h5>
            <p>${hospital["Local Address"]}, ${hospital.City}, ${hospital.State}, Pincode: ${hospital.Pincode}</p>
          </div>`;
      }

      results.innerHTML = hospitalList;
    }

    function showNextHospitals() {
      currentIndex += pageSize;
      showHospitals(currentIndex, pageSize);
      document.getElementById("prevButton").disabled = false;
      document.getElementById("nextButton").disabled = currentIndex + pageSize >= hospitalsData.length;
    }

    function showPreviousHospitals() {
      currentIndex -= pageSize;
      showHospitals(currentIndex, pageSize);
      document.getElementById("nextButton").disabled = false;
      document.getElementById("prevButton").disabled = currentIndex === 0;
    }

    function goHome() {
      window.location.href = "/";
    }

    window.onload = function () {
      const riskLevel = localStorage.getItem("riskLevel");
      const contentDiv = document.getElementById("content");

      if (riskLevel === "High") {
        document.getElementById("nextTitle").innerText = " ü©∫ Find Nearby Hospitals";
        contentDiv.innerHTML = `<p>To find the best hospitals near you, enter your city and local address.</p>`;
        document.getElementById("hospitalSearch").style.display = "block";
      } else {
        document.getElementById("nextTitle").innerText = "Prevention Tips";
        contentDiv.innerHTML = `
  <p class="mb-3">Since your risk is low, continue maintaining a healthy lifestyle. Here are some important tips:</p>
  <ul class="text-start list-unstyled">
    <li class="mb-2">üçé <strong>Eat a Balanced Diet:</strong> Include fruits, vegetables, whole grains, and healthy fats.</li>
    <li class="mb-2">üèÉ‚Äç‚ôÇÔ∏è <strong>Exercise Regularly:</strong> Aim for at least 30 minutes of moderate activity most days.</li>
    <li class="mb-2">ü©∫ <strong>Monitor Your Blood Pressure:</strong> Keep it in a healthy range to reduce stroke risk.</li>
    <li class="mb-2">üö≠ <strong>Avoid Smoking:</strong> Smoking greatly increases the risk of stroke and heart disease.</li>
    <li class="mb-2">üç∑ <strong>Limit Alcohol:</strong> Drink in moderation, if at all.</li>
    <li class="mb-2">üò¥ <strong>Get Quality Sleep:</strong> Aim for 7‚Äì8 hours of restful sleep per night.</li>
    <li class="mb-2">üßò‚Äç‚ôÄÔ∏è <strong>Manage Stress:</strong> Try mindfulness, breathing exercises, or hobbies that relax you.</li>
  </ul>
`;

      }
    };
  </script>
</body>
</html>
